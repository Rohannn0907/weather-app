<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather-app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1>Weather  App</h1>
        <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>  
        <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- grant location container -->
             <div class="sub-container grant-location-container">
                <img src="weather-app/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access Information</p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
             </div>

            <!-- search weather container -->
             <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="weather-app/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

                <!-- loading screen container -->
                 <div class="sub-container loading-container">
                    <img src="weather-app/loading.gif" width="150" height="150" loading="lazy">
                    <p>Loading</p>
                 </div>

                 <!-- error page container -->
                 <div class="sub-container error-container">
                <img src="./weather-app/not-found.png" width="200">
                 <p>City not found</p>
                </div>

                 <!-- show weather info -->
                  <div class="sub-container user-info-container">
                    <!-- city name and flag -->
                    <div class="name">
                        <p data-cityName> </p>
                        <img data-countryIcon>
                    </div>
                    <!-- weather description and icon-->
                   <p data-weatherDesc> </p>
                   <img data-weatherIcon>

                     <!-- temperature -->
                      <p data-temp> </p>
                     
                        <!-- 3 cards parameters -->
                      <div class="parameter-container">

                        <!-- card 1 -->
                        <div class="parameter">
                            <img src="./weather-app/wind.png">
                            <p>windspeed</p>
                            <p data-windSpeed></p>
                        </div>

                        <!-- card 2 -->
                        <div class="parameter">
                            <img src="./weather-app/humidity.png">
                            <p>humidity</p>
                            <p data-humidity></p>
                      </div>
                      <!-- card 3 -->
                       <div class="parameter">
                        <img src="./weather-app/cloud.png">
                        <p>clouds</p>
                        <p data-cloudiness></p>
                       </div>
                       
                  </div> 

                  </div>

        </div>

    </div>


    <script src="weather-app.js"></script>
</body>
</html>
